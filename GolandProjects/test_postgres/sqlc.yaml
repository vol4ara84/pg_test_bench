version: 1
packages:
  - path: "internal/generated/db"
    name: "db"
    engine: "postgresql"
    schema: "./migrations/"
    queries: "internal/storage/queries.sql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
